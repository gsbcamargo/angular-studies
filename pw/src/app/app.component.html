<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input />
</div>

<div>
  <label>Use Letters</label>
  <input (change)="onChangeUseLetters()" type="checkbox" />
</div>

<div>
  <label>Use Numbers</label>
  <input (change)="onChangeUseNumbers()" type="checkbox" />
</div>

<div>
  <label>Use Symbols</label>
  <input (change)="onChangeUseSymbols()" type="checkbox" />
</div>

<div> 
  <button (click)="onButtonClick()">Generate!</button> <!-- event binding syntax (i want to watch this method)-->
</div>

<div>
  <label for="">Your Password:</label>
  <input [value]="password"/>   <!-- property binding syntax [name of the property to be set]="name of the property/method in our class" -->
</div>

<h3>{{ password }}</h3>
